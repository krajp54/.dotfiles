### Configuration for Alacritty
# ! Author: JP (Juan Pablo Rodriguez)
# ! Github: krajp54

# * Enviroment variable for the terminal instance
env:
  TERM: alacritty

# * Settings for the terminal window instance
window:
  dimensions:
    columns: 120
    lines: 40

  padding:
    x: 8
    y: 8

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

# * Maximum number of lines in the scrollback buffer.
scrolling:
  history: 2000
  multiplier: 3

# * Font configuration
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic

  size: 8.0

  # Space between characters
  offset:
    x: 0
    y: 0

# * Draw blod text using bright color variants.
draw_bold_text_with_bright_colors: true

# * Colorscheme for the terminal
# Configured using the alacritty-colorscheme utility
# The folder "colors" contain all the colorschemes available
colors:
  name: Derp
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#111111"
    red: "#d36265"
    green: "#aece91"
    yellow: "#e7e18c"
    blue: "#5297cf"
    magenta: "#963c59"
    cyan: "#5e7175"
    white: "#bebebe"
  bright:
    black: "#666666"
    red: "#ef8171"
    green: "#cfefb3"
    yellow: "#fff796"
    blue: "#74b8ef"
    magenta: "#b85e7b"
    cyan: "#a3babf"
    white: "#ffffff"
background_opacity: 0.80

# * Default cursor on the terminal emulator
cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
