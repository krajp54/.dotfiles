### Configuration for Alacritty
# ! Author: JP (Juan Pablo Rodriguez)
# ! Github: krajp54

# * Enviroment variable for the terminal instance
env:
  TERM: alacritty

# * Settings for the terminal window instance
window:
  dimensions:
    columns: 80
    lines: 40

  padding:
    x: 8
    y: 8

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

# * Maximum number of lines in the scrollback buffer.
scrolling:
  history: 2000

# * Font configuration
font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic

  size: 10.0

  # Space between characters
  offset:
    x: 0
    y: 0

# * Draw blod text using bright color variants.
draw_bold_text_with_bright_colors: true

# * Colorscheme for the terminal
# Configured using the alacritty-colorscheme utility
# The folder "colors" contain all the colorschemes available

colors:
  # COLORSCHEME: base16-twilight-256.yml
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xa7a7a7'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
    black: '0x1e1e1e'
    red: '0xcf6a4c'
    green: '0x8f9d6a'
    yellow: '0xf9ee98'
    blue: '0x7587a6'
    magenta: '0x9b859d'
    cyan: '0xafc4db'
    white: '0xa7a7a7'

  # Bright colors
  bright:
    black: '0x5f5a60'
    red: '0xcf6a4c'
    green: '0x8f9d6a'
    yellow: '0xf9ee98'
    blue: '0x7587a6'
    magenta: '0x9b859d'
    cyan: '0xafc4db'
    white: '0xffffff'

  cursor:
    text: '0x1e1e1e'
    cursor: '0xa7a7a7'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors:
    - {index: 16, color: '0xcda869'}
    - {index: 17, color: '0x9b703f'}
    - {index: 18, color: '0x323537'}
    - {index: 19, color: '0x464b50'}
    - {index: 20, color: '0x838184'}
    - {index: 21, color: '0xc3c3c3'}
background_opacity: 0.92

# * Default cursor on the terminal emulator
cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
